<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Would You Like a Book With that Movie?</title>

	
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <link rel="shortcut icon" href="assets/images/tinybook.jpeg">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header>
		
		<div class="jumbotron">

			<h1>Would You Like A Book With That Movie?</h1>

			<div class="form-group row">
      	
        		<input type="text" class="form-control offset-md-2 col-md-6" id="movieTitle" placeholder="Enter a favorite movie">
     	 		
        		<button type="submit" id="submitMovie" class="btn btn-default col-md-2">Submit</button>

    		</div> <!--end of form-group row-->
		</div>
	</header>
	
    <div id="recentSearches">

    	<h2>Recent Movies Searched</h2>

		<div class="row">
			<div class="offset-md-4 col-md-4">

				<div id="bookDisplay" class="carousel slide" data-ride="carousel">

					
					<div class="carousel-inner" role="listbox">

						<div class="carousel-item active">
							<img class="d-block img-fluid" src="http://books.google.com/books/content?id=qWG9qdUsFrMC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" height="800" alt="first book">
						</div> 

						<div class="carousel-item">
							<img class="d-block img-fluid" src="assets/images/tinybook.jpeg" alt="second book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/tinybook.jpeg" alt="third book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/tinybook.jpeg" alt="fourth book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/tinybook.jpeg" alt="fifth book">
						</div> 

					</div> <!--end of carousel slide divs-->

					<a class="carousel-control-prev" href="#bookDisplay" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>

					<a class="carousel-control-next" href="#bookDisplay" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>

				</div> <!--end of carousel div-->
			</div> <!--end of carousel col-->
		</div> <!--end of carousel row div-->
	</div><!--end of recentSearches div-->


<!-- jQuery -->	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--our scripts-->
<script src="assets/javascript/bookcalls.js"></script>
<script src="assets/javascript/moviecalls.js"></script>
<script src="assets/javascript/display.js"></script>
<script src="assets/javascript/app.js"></script>
</body>

</html>
