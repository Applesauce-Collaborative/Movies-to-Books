<body>

	<header>
		
		<div class="jumbotron">

			<h1>Would You Like A Book With That Movie?</h1>

			<div class="form-group row">
      	
        		<input type="text" class="form-control offset-md-2 col-md-6" id="movieTitle" placeholder="Enter a favorite movie">
     	 		
        		<button type="submit" id="submitMovie" class="btn btn-default col-md-2">Submit</button>

    		</div> <!--end of form-group row-->

<!--form and movieChosen will only be shown one at a time-->

    		<div id="movieChosen">
    			<h2>chosen movie title here</h2>
    		</div>

		</div> <!--end of jumbotron-->
	</header>
	
    <div id="recentSearches">

    	<h2>Recent Movies Searched</h2>

		<div class="row">
			<div class="offset-md-4 col-md-4">

				<div id="recentMovieDisplay" class="carousel slide" data-ride="carousel">
	
					<div class="carousel-inner" role="listbox">

						<div class="carousel-item active">
							<img class="d-block img-fluid" src="assets/images/movieplaceholder.jpeg" height="800" alt="first book">
						</div> 

						<div class="carousel-item">
							<img class="d-block img-fluid" src="assets/images/movieplaceholder.jpeg" alt="second book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/movieplaceholder.jpeg" alt="third book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/movieplaceholder.jpeg" alt="fourth book">
						</div> 

						<div class="carousel-item">
							<img class="d-block" src="assets/images/movieplaceholder.jpeg" alt="fifth book">
						</div> 

					</div> <!--end of carousel slide divs-->

					<a class="carousel-control-prev" href="#recentMovieDisplay" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>

					<a class="carousel-control-next" href="#recentMovieDisplay" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>

				</div> <!--end of carousel div-->
			</div> <!--end of carousel col-->
		</div> <!--end of carousel row div-->
	</div><!--end of recentSearches div-->

<!--recentSearches or book Results will display one at a time also-->

	<div id="bookResults">

		<h2>Try One of These!</h2>

		<div class="row">
			<div class="offset-md-1 col-md-2">
				<img class="img-thumbnail" src="assets/images/tinybook.jpeg" alt="book cover">
			</div> 
			<div class="col-md-2">
				<img class="img-thumbnail" src="assets/images/tinybook.jpeg" alt="book cover">

			<div class="col-md-2">

			</div>

		</div> <!--end of book row1 -->

			<div class="offset-md-1 col-md-2">

	</div> <!--end of book result -->
